<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign Up</h1><br>
            <form>
        <label for="name"> ENTER NAME</label>
        <input type="text" placeholder="firstname" id="name" name="firstname" value="ASWIN"><br><br>
        <label for="lastname">ENTER LAST NAME</label>
        <input type="text" placeholder="lastname" id="lastname" name="lastname" value="UVARAJA"><br><br>
        
        
        <label for="address">ENTER THE ADDRESS</label>
        <textarea  rows="2" cols="3"></textarea><br>

        <label>gender</label><br>
        <input type="radio" name="gender" id="gen" value="male">male
        <input type="radio" name="gender" id="gend" value="female">female<br>
        
        <label>LANGUAGES KNOWN</label><br>
        <input type="checkbox">english
        <input type="checkbox">tamil
        <input type="checkbox">hindi
        <input type="checkbox">kannada<br><br>

        <label for="courses"> COURSES</label><br>
        <select id="courses">
            <option value=" ">courses</option>
            <option value="fullstack">fullstack</option>
            <option value="websitedevelopment">websitedevelopment</option>
            <option value="sap">sap</option>
            <option value="ims">ims</option>
                </select><br><br>
                <input type="number" pattern="[0-9]"><br>
                <input type="text" pattern="[a-zA-Z]"><br>
                <label>Email</label>
                <input type="email"><br>
                <label>password</label>
                <input type="password"><br>
                <label>datetime</label>
                <input type="datetime-local"><br><br>
                <button type="submit">Submit<br><br>
                <button type="reset">reset<br><br>
            
    </form>

</body>
</html>
