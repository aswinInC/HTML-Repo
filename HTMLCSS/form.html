<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="author" content="Dhileeban">
<link rel="stylesheet" type="text/css" href="Form.css">
<title>Registration Page</title>
</head>
<body>
<table cellpadding="5">
<form>
<tr>
<td><label for="fname">Firstname</label></td><td>: <input type="text" id="fname"></td>
</tr>
<tr>
<td><label for="mname">Middlename</label></td><td>: <input type="text" id="mname"></td>
</tr>
<tr>
<td><label for="lname">Lastname</label></td><td>: <input type="text" id="lname"></td>
</tr>
<tr>
<td>Course</td>
<td>
: <select>
<option value="">Course</option>
<option value="Full-Stack">Full-Stack</option>
<option value="Web Dev">Web Dev</option>
<option value="IMS">IMS</option>
</select>
</td>
</tr>
<tr>
<td>Gender</td>
<td>
<input type="radio" id="m" name="gender">
<label for="m">Male</label><br>
<input type="radio" id="f" name="gender">
<label for="f">Female</label><br>
<input type="radio" id="o" name="gender">
<label for="o">Other</label>
</td>
</tr>
<tr>
<td>Phone</td>
<td>: <input type="text" value="+91" size="1"> <input type="text" size="13"></td>
</tr>
<tr>
<td>Address</td>
<td>: <textarea rows="5" cols="100"></textarea></td>
</tr>
<tr>
<td><label for="mail">E-Mail</label></td><td>: <input type="email" id="mail"></td>
</tr>
<tr>
<td><label for="pass">Password</label></td><td>: <input type="password" id="pass"></td>
</tr>
<tr>
<td><label for="rpass">Re-type Password</label></td><td>: <input type="password" id="rpass"></td>
</tr>
<tr>
<td><button>Submit</button></td>
</tr>
</form>
</table>
</body>
</html>
